<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

</head>
<body>
	<div layout:fragment="content" class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h5 class="title">Liste des Interventions</h5>
				</div>
				<div>
					<form th:action="@{/admin/intervention}" method="get">
						<label>Mot clé:</label> <input type="text" name="motCle"
							th:value="${motCle}">
						<button type="submit" class="btn btn-primary">chercher</button>
					</form>
				</div>

				<div class="card-body">
					<div class="table-responsive">
						<table class="table">
							<thead class="text-primary">



								<th>Technicien</th>
								<th>dateInt</th>
								<th>Statut</th>
								<th>Reclamation N°</th>
								<th>Action</th>


							</thead>
							<tbody>
								<tr th:each="i:${listIntervention}">
									<td th:text="${i.technicien.nom +' '+ i.technicien.prenom}"></td>


									<td th:text="${i.dateInt}"></td>
									<td th:text="${i.status}"></td>
									<td th:text="${i.reclamation.idR}"></td>




									<td><a class="btn btn-danger"
										onclick="return confirm('etes vous sur ?')"
										th:href="@{/admin/deleter(id=${i.idInt},page=${currentPage},motCle=${motCle})}">
											Delete</a> <a class="btn btn-info"
										th:href="@{/admin/editi(idInt=${i.idInt})}"> Edit</a></td>

								</tr>
							</tbody>
						</table>
						<div>
							<nav aria-label="...">
								<ul class="pagination">

									<li th:class="${currentPage==status.index}?'active':''"
										th:each="page,status:${pages}"><a
										th:href="@{/admin/intervention(page=${status.index},motCle=${motCle})}"
										th:text="${status.index}"></a></li>

								</ul>
							</nav>
							
						</div>


					</div>
				</div>
			</div>





		</div>
	</div>

</body>
</html>
