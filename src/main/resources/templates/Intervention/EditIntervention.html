<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="layout" sin>
<head>
    <meta charset="utf-8">
    <title>Modification d'une Intervention</title>
</head>
<body>

<div layout:fragment="content" class="row">
    <div class="col-md-10">
        <div class="card">

            <div class="card-header">
                <h5 class="title">Modifier Intervention</h5>
            </div>
            <div class="card-body">

                <form th:action="@{/admin/modififinter}" method="post">

                    <input type="hidden" name="reclamation" th:value="${intervention.reclamation.idR}">
                    <div class="form-group">

                        <input type="hidden" name="idInt" th:value="${intervention.idInt}"> <label
                            class="control-label">DateInt</label>
                        <input name="dateInt"
                               class="form-control" type="date"
                               th:value="${intervention.dateInt}"> <span
                            th:errors="${intervention.dateInt}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Status</label>
                        <select th:field="${intervention.status}">
                            <option selected th:value="${intervention.status}" th:text="*{intervention.status}" ></option>
                            <option value="En cours">En cours</option>
                            <option value="Traité">Traité</option>
                        </select>

                        <span th:errors="${intervention.status}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Detaille</label>

                        <textarea placeholder="Plus de détaille" name="Detaille"
                                  class="form-control" type="text"
                                  th:value="${intervention.detaille}" th:field="${intervention.detaille}"></textarea>

                        <span th:errors="${intervention.detaille}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Technicien</label>
                        <select
                            class="form-control" required="required"
                            th:value="${intervention.technicien}" name="technicien"
                            id="technicien">

                        <option selected="selected" th:value="${intervention.technicien.id}"
                                th:text="${intervention.technicien.nom} "></option>
                        <option th:each="tech : ${techs}" th:value="${tech.id}"
                                th:text="${tech.nom} "></option>
                    </select>

                    </div>

                    <button type="submit" class="btn btn-primary">save</button>
                </form>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
