<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layoutC"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Reclamations</title>

</head>
<body>
<div layout:fragment="content1">
<div class="container">
	 	<div class="col-md-15">
			<div class="card">
			
					<div class="card-header">Mes reclamations</div>
			<div >
			
			
			<form th:action="@{/client/reclamationC}" method="get">
			<label>Mot cl√©:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">chercher</button>
			</form>
			
			</div>
			
			
			
			<div class="card-body">
				<table class="table">
					<tr>
						<th >IDR</th>

						<th >Date reclam</th>
						<th >titre reclamaion</th>
						<th>Etat</th>
						<th>Action</th>

				
					</tr>
					
					
				
					<tr  th:unless="${#lists.isEmpty(listReclamation)}" th:each="r:${listReclamation}">
						<td th:text="${r.idR}"></td>
						<td th:text="${r.date}"></td>
						<td th:text="${r.titre}"></td>
						<td th:text="${r.intervention != null}? *{r.intervention.status}:'En cours'"></td>

						<td>
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/client/deleter(id=${r.idR},page=${currentPage},motCle=${motCle})}"> Delete</a>
						</td>
						<td> 
						<a  class="btn btn-info" th:href="@{/client/editr(id=${r.idR})}"> Modifier</a>
						</td>
						
					</tr>
				
				
				
			
				
				
				
				
				</table>  
	
		
		<nav aria-label="...">
  <ul class="pagination">
   
    <li class="" th:classappend="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
    
    
    
    <a th:href="@{/client/reclamationC(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a></li>
    
  </ul>
</nav>
		
	
			</div>
			
		</div>
	</div>
	
		



</div>
			
</div>
</body>
</html>
