<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title><script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>






  <script type="text/javascript">
    $(document).ready(
            function() {
              $.ajax({

                type: 'GET',

                url: '/api/stat',
                success: function (result) {

                  var reclamstat1=result["reclamstat"]
                  var reclamstat2=result["reclamstat2"]

                  var interstat=result["interstat"]




                  Highcharts.chart('container', {
                    chart: {
                      plotBackgroundColor: null,
                      plotBorderWidth: null,
                      plotShadow: false,
                      type: 'pie'
                    },
                    title: {
                      text: 'Reclamation r√©seau'
                    },
                    tooltip: {
                      pointFormat: '{series.name}: <b>{point.percentage:.1f}%<br>{point.y:.00f}</b>'
                    },
                    accessibility: {
                      point: {
                        valueSuffix: '%'
                      }
                    },
                    plotOptions: {
                      pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                          enabled: true,
                          format: '<b>{point.name}</b>: {point.percentage:.1f}%<br>{point.y:.0f}'
                        }
                      }
                    },
                    series: [{
                      name: 'Pourcentage',
                      colorByPoint: true,
                      data: reclamstat1

                    }]
                  });



                  Highcharts.chart('container2', {
                    chart: {
                      plotBackgroundColor: null,
                      plotBorderWidth: null,
                      plotShadow: false,
                      type: 'pie'
                    },
                    title: {
                      text: 'Reclamation materiel'
                    },
                    tooltip: {
                      pointFormat: '{series.name}: <b>{point.percentage:.1f}%<br>{point.y:.00f}</b>'
                    },
                    accessibility: {
                      point: {
                        valueSuffix: '%'
                      }
                    },
                    plotOptions: {
                      pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                          enabled: true,
                          format: '<b>{point.name}</b>: {point.percentage:.1f}%<br>{point.y:.0f}'
                        }
                      }
                    },
                    series: [{
                      name: 'Pourcentage',
                      colorByPoint: true,
                      data: reclamstat2

                    }]
                  });



                  var mncat = [];
                  var mnvalues = [];
                  for (var i = 0; i < interstat.length; i++) {
                    if (interstat[i][0]) {
                      mncat[i] = interstat[i][0];
                    }
                    if (interstat[i][1]) {
                      mnvalues[i] = interstat[i][1];
                    }
                  }

                  console.log(mnvalues);
                  console.log(mncat)

                  Highcharts.chart('container1', {
                    chart: {
                      type: 'column'
                    },
                    title: {
                      text: 'Moyenne des intervention par mois'
                    },
                    subtitle: {
                      text: ''
                    },
                    xAxis: {
                      categories: mncat,
                      crosshair: true,
                    },
                    yAxis: {
                      min: 0,
                      title: {
                        text: 'Nombre d\'intervention'
                      }
                    },
                    credits: {
                      enabled: false
                    },
                    tooltip: {
                      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                              '<td style="padding:0"><b>{point.y} Intervention</b></td></tr>',
                      footerFormat: '</table>',
                      shared: true,
                      useHTML: true
                    },
                    plotOptions: {
                      column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                      }
                    },
                    series: [{
                      name: 'Interventions',
                      data: mnvalues
                    }]
                  });
                }
              });
            })
  </script>








</head>

<body>
<div layout:fragment="content">

  <div id="container"></div>
  <div id="container2"></div>





  <div id="container1"></div>





</div>
</body>
</html>
